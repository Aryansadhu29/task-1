<!DOCTYPE html>
<html>
<head>
    <title>News Category</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>News Category</h1>
    <div id="news-container">
        <!-- News articles will be dynamically inserted here -->
    </div>

    <script src="script.js"></script>
    <script>
        // Get the category from the URL query string
        var category = new URLSearchParams(window.location.search).get("category");
        
        // News data for each category
        var news = {
            sports: [
                { title: "Football Match Result", content: "The home team won the match with a score of 3-1." },
                { title: "Tennis Championship Final", content: "The final match will be held tomorrow between two top-ranked players." }
            ],
            economy: [
                { title: "Stock Market Update", content: "Stock prices experienced a slight decline today due to economic uncertainty." },
                { title: "Unemployment Rate Decrease", content: "The unemployment rate dropped by 2% compared to last month." }
            ],
            business: [
                { title: "New Product Launch", content: "XYZ Company unveiled their latest product with innovative features." },
                { title: "Company Merger Announcement", content: "Two major companies announced their merger, creating a new industry giant." }
            ],
            health: [
                { title: "Covid cases in India", content: "Number of covid cases surpassed mark of 1 lakh+ in india." },
                { title: "Dengue cases ", content: "Two major companies announced their merger, creating a new industry giant." }
            ],
            environment: [
                { title: "New Product Launch", content: "XYZ Company unveiled their latest product with innovative features." },
                { title: "Company Merger Announcement", content: "Two major companies announced their merger, creating a new industry giant." }
            ],
            politics: [
                { title: "New Product Launch", content: "XYZ Company unveiled their latest product with innovative features." },
                { title: "Company Merger Announcement", content: "Two major companies announced their merger, creating a new industry giant." }
            ]
        };

        var newsContainer = document.getElementById("news-container");

        // Retrieve the news articles for the selected category
        var selectedNews = news[category];

        // Create card elements for each news article
        selectedNews.forEach(function (item) {
            var card = document.createElement("div");
            card.classList.add("card");

            var title = document.createElement("h3");
            title.textContent = item.title;

            var content = document.createElement("p");
            content.textContent = item.content;

            card.appendChild(title);
            card.appendChild(content);
            newsContainer.appendChild(card);
        });
    </script>
</body>
</html>
